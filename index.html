<body>
    <script>
      // IMMEDIATE DARK MODE FIX
      document.documentElement.classList.remove('dark');
      console.log('Dark mode removed from HTML');
    </script>
    <div id="root"></div>
    <!-- IMPORTANT: Never remove the following script reference, otherwise advanced features like element editing will not work -->
    <script src="https://static.devv.ai/devv-app.js" type="module"></script>
    <script>
      // Enhanced Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw-enhanced.js')
            .then((registration) => {
              console.log('Enhanced SW registered:', registration.scope);
              
              // Listen for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New update available
                      console.log('New app version available!');
                    }
                  });
                }
              });
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
            })
            .catch((error) => {
              console.log('Enhanced SW registration failed:', error);
            });
        });
        
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          console.log('Message from SW:', event.data);
        });
      }

      // PWA Installation Detection
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('PWA install prompt available');
      });

      // App lifecycle events
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          console.log('App became visible');
        } else {
          console.log('App became hidden');
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
</body>
